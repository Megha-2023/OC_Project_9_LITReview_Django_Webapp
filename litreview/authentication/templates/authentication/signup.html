{% extends 'base.html' %} {% block content %}
<div class="signup-form">
  <h2>Sign Up</h2>
  {% if form.errors %} {{ form.errors }} {% endif %}
  <div class="login-form">
    <form method="POST">
      {{ form.as_p }} {% csrf_token %}
      <button onclick="history.back()">Go Back</button>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
{% endblock content %}
