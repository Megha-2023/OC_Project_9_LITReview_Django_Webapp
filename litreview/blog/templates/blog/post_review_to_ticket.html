{% extends 'base.html' %}
{% block content %}
    <h2>Create a Review</h2>
    <div>
        You are posting in response to
        {% include 'blog/partials/ticket_snippet.html' with ticket=ticket %}
        <hr>
        <h3>Review</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ review_form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock content %}
