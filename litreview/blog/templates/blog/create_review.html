{% extends 'base.html' %}
{% block content %}

<h2>Create a Review</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Book/Article</h3>
    {{ ticket_form.as_p }}
    <hr>
    <h3>Review</h3>
    {{ review_form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endblock content %}
