{% extends 'base.html' %}
{% block content %}

    <h1>Delete Ticket</h1>
    
    <p>Are you sure want to delete this ticket?: {{ ticket.title }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock content %}
